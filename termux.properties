# termux.properties

# Custom key configuration for Termux with reorganized arrow keys
extra-keys = [
    ['ESC', 'CTRL', 'ALT', 'HOME', 'UP', 'INS', 'DEL', 'PGUP'],
    ['TAB', 'SPACE', 'ENTER', 'LEFT', 'DOWN', 'RIGHT', 'BKSP', 'END', 'PGDN']
]

# Set the cursor style: 'block', 'underline', or 'bar'
terminal-cursor-style=bar
